<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Ana arka plan daire -->
  <circle cx="50" cy="50" r="45" fill="#2563EB" />
  
  <!-- İç içe daireler - veritabanı kümesini temsil eder -->
  <circle cx="50" cy="50" r="35" fill="#1E40AF" stroke="#3B82F6" stroke-width="2" />
  <circle cx="50" cy="50" r="25" fill="#1E3A8A" stroke="#3B82F6" stroke-width="1.5" />
  
  <!-- Veritabanı silindirleri -->
  <ellipse cx="50" cy="35" rx="15" ry="8" fill="#BFDBFE" />
  <rect x="35" y="35" width="30" height="15" fill="#BFDBFE" />
  <ellipse cx="50" cy="50" rx="15" ry="8" fill="#93C5FD" />
  
  <!-- Göz şeklinde element -->
  <circle cx="50" cy="35" r="6" fill="#1E3A8A" />
  <circle cx="50" cy="35" r="3" fill="#BFDBFE" />
  
  <!-- Bağlantı çizgileri -->
  <line x1="30" y1="30" x2="70" y2="70" stroke="#BFDBFE" stroke-width="1.5" />
  <line x1="30" y1="70" x2="70" y2="30" stroke="#BFDBFE" stroke-width="1.5" />
</svg>
